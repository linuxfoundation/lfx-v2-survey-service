swagger: "2.0"
info:
    title: LFX V2 - Survey Service
    description: Proxy service for ITX survey system
    version: "1.0"
host: localhost:8080
consumes:
    - application/json
    - application/xml
    - application/gob
produces:
    - application/json
    - application/xml
    - application/gob
paths:
    /surveys/{survey_id}:
        get:
            tags:
                - survey
            summary: get_survey survey
            description: |-
                Get survey details (proxies to ITX GET /v2/surveys/{survey_id})

                **Required security scopes for jwt**:
                  * `manage:projects`
                  * `manage:surveys`
            operationId: survey#get_survey
            parameters:
                - name: survey_id
                  in: path
                  description: Survey identifier
                  required: true
                  type: string
                - name: Authorization
                  in: header
                  description: JWT token
                  required: false
                  type: string
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/SurveyScheduleResult'
                        required:
                            - id
                            - survey_status
                "400":
                    description: Bad Request response.
                    schema:
                        $ref: '#/definitions/BadRequestError'
                        required:
                            - code
                            - message
                "401":
                    description: Unauthorized response.
                    schema:
                        $ref: '#/definitions/UnauthorizedError'
                        required:
                            - code
                            - message
                "403":
                    description: Forbidden response.
                    schema:
                        $ref: '#/definitions/ForbiddenError'
                        required:
                            - code
                            - message
                "404":
                    description: Not Found response.
                    schema:
                        $ref: '#/definitions/NotFoundError'
                        required:
                            - code
                            - message
                "500":
                    description: Internal Server Error response.
                    schema:
                        $ref: '#/definitions/InternalServerError'
                        required:
                            - code
                            - message
                "503":
                    description: Service Unavailable response.
                    schema:
                        $ref: '#/definitions/ServiceUnavailableError'
                        required:
                            - code
                            - message
            schemes:
                - http
            security:
                - jwt_header_Authorization: []
        put:
            tags:
                - survey
            summary: update_survey survey
            description: |-
                Update survey (proxies to ITX PUT /v2/surveys/{survey_id}). Only allowed when status is 'disabled'

                **Required security scopes for jwt**:
                  * `manage:projects`
                  * `manage:surveys`
            operationId: survey#update_survey
            parameters:
                - name: survey_id
                  in: path
                  description: Survey identifier
                  required: true
                  type: string
                - name: Authorization
                  in: header
                  description: JWT token
                  required: false
                  type: string
                - name: update_survey_request_body
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/SurveyUpdateSurveyRequestBody'
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/SurveyScheduleResult'
                        required:
                            - id
                            - survey_status
                "400":
                    description: Bad Request response.
                    schema:
                        $ref: '#/definitions/BadRequestError'
                        required:
                            - code
                            - message
                "401":
                    description: Unauthorized response.
                    schema:
                        $ref: '#/definitions/UnauthorizedError'
                        required:
                            - code
                            - message
                "403":
                    description: Forbidden response.
                    schema:
                        $ref: '#/definitions/ForbiddenError'
                        required:
                            - code
                            - message
                "404":
                    description: Not Found response.
                    schema:
                        $ref: '#/definitions/NotFoundError'
                        required:
                            - code
                            - message
                "500":
                    description: Internal Server Error response.
                    schema:
                        $ref: '#/definitions/InternalServerError'
                        required:
                            - code
                            - message
                "503":
                    description: Service Unavailable response.
                    schema:
                        $ref: '#/definitions/ServiceUnavailableError'
                        required:
                            - code
                            - message
            schemes:
                - http
            security:
                - jwt_header_Authorization: []
        delete:
            tags:
                - survey
            summary: delete_survey survey
            description: |-
                Delete survey (proxies to ITX DELETE /v2/surveys/{survey_id}). Only allowed when status is 'disabled'

                **Required security scopes for jwt**:
                  * `manage:projects`
                  * `manage:surveys`
            operationId: survey#delete_survey
            parameters:
                - name: survey_id
                  in: path
                  description: Survey identifier
                  required: true
                  type: string
                - name: Authorization
                  in: header
                  description: JWT token
                  required: false
                  type: string
            responses:
                "204":
                    description: No Content response.
                "400":
                    description: Bad Request response.
                    schema:
                        $ref: '#/definitions/BadRequestError'
                        required:
                            - code
                            - message
                "401":
                    description: Unauthorized response.
                    schema:
                        $ref: '#/definitions/UnauthorizedError'
                        required:
                            - code
                            - message
                "403":
                    description: Forbidden response.
                    schema:
                        $ref: '#/definitions/ForbiddenError'
                        required:
                            - code
                            - message
                "404":
                    description: Not Found response.
                    schema:
                        $ref: '#/definitions/NotFoundError'
                        required:
                            - code
                            - message
                "500":
                    description: Internal Server Error response.
                    schema:
                        $ref: '#/definitions/InternalServerError'
                        required:
                            - code
                            - message
                "503":
                    description: Service Unavailable response.
                    schema:
                        $ref: '#/definitions/ServiceUnavailableError'
                        required:
                            - code
                            - message
            schemes:
                - http
            security:
                - jwt_header_Authorization: []
    /surveys/{survey_id}/bulk_resend:
        post:
            tags:
                - survey
            summary: bulk_resend_survey survey
            description: |-
                Bulk resend survey emails to select recipients (proxies to ITX POST /v2/surveys/{survey_id}/bulk_resend)

                **Required security scopes for jwt**:
                  * `manage:projects`
                  * `manage:surveys`
            operationId: survey#bulk_resend_survey
            parameters:
                - name: survey_id
                  in: path
                  description: Survey identifier
                  required: true
                  type: string
                - name: Authorization
                  in: header
                  description: JWT token
                  required: false
                  type: string
                - name: bulk_resend_survey_request_body
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/SurveyBulkResendSurveyRequestBody'
                    required:
                        - recipient_ids
            responses:
                "204":
                    description: No Content response.
                "400":
                    description: Bad Request response.
                    schema:
                        $ref: '#/definitions/BadRequestError'
                        required:
                            - code
                            - message
                "401":
                    description: Unauthorized response.
                    schema:
                        $ref: '#/definitions/UnauthorizedError'
                        required:
                            - code
                            - message
                "403":
                    description: Forbidden response.
                    schema:
                        $ref: '#/definitions/ForbiddenError'
                        required:
                            - code
                            - message
                "404":
                    description: Not Found response.
                    schema:
                        $ref: '#/definitions/NotFoundError'
                        required:
                            - code
                            - message
                "500":
                    description: Internal Server Error response.
                    schema:
                        $ref: '#/definitions/InternalServerError'
                        required:
                            - code
                            - message
                "503":
                    description: Service Unavailable response.
                    schema:
                        $ref: '#/definitions/ServiceUnavailableError'
                        required:
                            - code
                            - message
            schemes:
                - http
            security:
                - jwt_header_Authorization: []
    /surveys/{survey_id}/preview_send:
        get:
            tags:
                - survey
            summary: preview_send_survey survey
            description: |-
                Preview which recipients, committees, and projects would be affected by a resend (proxies to ITX GET /v2/surveys/{survey_id}/preview_send)

                **Required security scopes for jwt**:
                  * `manage:projects`
                  * `manage:surveys`
            operationId: survey#preview_send_survey
            parameters:
                - name: committee_id
                  in: query
                  description: Optional committee ID to filter preview
                  required: false
                  type: string
                - name: survey_id
                  in: path
                  description: Survey identifier
                  required: true
                  type: string
                - name: Authorization
                  in: header
                  description: JWT token
                  required: false
                  type: string
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/PreviewSendResult'
                "400":
                    description: Bad Request response.
                    schema:
                        $ref: '#/definitions/BadRequestError'
                        required:
                            - code
                            - message
                "401":
                    description: Unauthorized response.
                    schema:
                        $ref: '#/definitions/UnauthorizedError'
                        required:
                            - code
                            - message
                "403":
                    description: Forbidden response.
                    schema:
                        $ref: '#/definitions/ForbiddenError'
                        required:
                            - code
                            - message
                "404":
                    description: Not Found response.
                    schema:
                        $ref: '#/definitions/NotFoundError'
                        required:
                            - code
                            - message
                "500":
                    description: Internal Server Error response.
                    schema:
                        $ref: '#/definitions/InternalServerError'
                        required:
                            - code
                            - message
                "503":
                    description: Service Unavailable response.
                    schema:
                        $ref: '#/definitions/ServiceUnavailableError'
                        required:
                            - code
                            - message
            schemes:
                - http
            security:
                - jwt_header_Authorization: []
    /surveys/{survey_id}/recipient_group:
        delete:
            tags:
                - survey
            summary: delete_recipient_group survey
            description: |-
                Remove a recipient group (committee, project, or foundation) from survey and recalculate statistics (proxies to ITX DELETE /v2/surveys/{survey_id}/recipient_group)

                **Required security scopes for jwt**:
                  * `manage:projects`
                  * `manage:surveys`
            operationId: survey#delete_recipient_group
            parameters:
                - name: committee_id
                  in: query
                  description: Committee ID to remove (indicates specific committee in project)
                  required: false
                  type: string
                - name: project_id
                  in: query
                  description: Project ID to remove (all removals are attached to a project)
                  required: false
                  type: string
                - name: foundation_id
                  in: query
                  description: Foundation ID (indicates project_id references a foundation and all subprojects should be removed)
                  required: false
                  type: string
                - name: survey_id
                  in: path
                  description: Survey identifier
                  required: true
                  type: string
                - name: Authorization
                  in: header
                  description: JWT token
                  required: false
                  type: string
            responses:
                "204":
                    description: No Content response.
                "400":
                    description: Bad Request response.
                    schema:
                        $ref: '#/definitions/BadRequestError'
                        required:
                            - code
                            - message
                "401":
                    description: Unauthorized response.
                    schema:
                        $ref: '#/definitions/UnauthorizedError'
                        required:
                            - code
                            - message
                "403":
                    description: Forbidden response.
                    schema:
                        $ref: '#/definitions/ForbiddenError'
                        required:
                            - code
                            - message
                "404":
                    description: Not Found response.
                    schema:
                        $ref: '#/definitions/NotFoundError'
                        required:
                            - code
                            - message
                "500":
                    description: Internal Server Error response.
                    schema:
                        $ref: '#/definitions/InternalServerError'
                        required:
                            - code
                            - message
                "503":
                    description: Service Unavailable response.
                    schema:
                        $ref: '#/definitions/ServiceUnavailableError'
                        required:
                            - code
                            - message
            schemes:
                - http
            security:
                - jwt_header_Authorization: []
    /surveys/{survey_id}/responses/{response_id}:
        delete:
            tags:
                - survey
            summary: delete_survey_response survey
            description: |-
                Delete survey response - removes recipient from survey and recalculates statistics (proxies to ITX DELETE /v2/surveys/{survey_id}/responses/{response_id})

                **Required security scopes for jwt**:
                  * `manage:projects`
                  * `manage:surveys`
            operationId: survey#delete_survey_response
            parameters:
                - name: survey_id
                  in: path
                  description: Survey identifier
                  required: true
                  type: string
                - name: response_id
                  in: path
                  description: Response identifier
                  required: true
                  type: string
                - name: Authorization
                  in: header
                  description: JWT token
                  required: false
                  type: string
            responses:
                "204":
                    description: No Content response.
                "400":
                    description: Bad Request response.
                    schema:
                        $ref: '#/definitions/BadRequestError'
                        required:
                            - code
                            - message
                "401":
                    description: Unauthorized response.
                    schema:
                        $ref: '#/definitions/UnauthorizedError'
                        required:
                            - code
                            - message
                "403":
                    description: Forbidden response.
                    schema:
                        $ref: '#/definitions/ForbiddenError'
                        required:
                            - code
                            - message
                "404":
                    description: Not Found response.
                    schema:
                        $ref: '#/definitions/NotFoundError'
                        required:
                            - code
                            - message
                "500":
                    description: Internal Server Error response.
                    schema:
                        $ref: '#/definitions/InternalServerError'
                        required:
                            - code
                            - message
                "503":
                    description: Service Unavailable response.
                    schema:
                        $ref: '#/definitions/ServiceUnavailableError'
                        required:
                            - code
                            - message
            schemes:
                - http
            security:
                - jwt_header_Authorization: []
    /surveys/{survey_id}/responses/{response_id}/resend:
        post:
            tags:
                - survey
            summary: resend_survey_response survey
            description: |-
                Resend survey email to a specific user (proxies to ITX POST /v2/surveys/{survey_id}/responses/{response_id}/resend)

                **Required security scopes for jwt**:
                  * `manage:projects`
                  * `manage:surveys`
            operationId: survey#resend_survey_response
            parameters:
                - name: survey_id
                  in: path
                  description: Survey identifier
                  required: true
                  type: string
                - name: response_id
                  in: path
                  description: Response identifier
                  required: true
                  type: string
                - name: Authorization
                  in: header
                  description: JWT token
                  required: false
                  type: string
            responses:
                "204":
                    description: No Content response.
                "400":
                    description: Bad Request response.
                    schema:
                        $ref: '#/definitions/BadRequestError'
                        required:
                            - code
                            - message
                "401":
                    description: Unauthorized response.
                    schema:
                        $ref: '#/definitions/UnauthorizedError'
                        required:
                            - code
                            - message
                "403":
                    description: Forbidden response.
                    schema:
                        $ref: '#/definitions/ForbiddenError'
                        required:
                            - code
                            - message
                "404":
                    description: Not Found response.
                    schema:
                        $ref: '#/definitions/NotFoundError'
                        required:
                            - code
                            - message
                "500":
                    description: Internal Server Error response.
                    schema:
                        $ref: '#/definitions/InternalServerError'
                        required:
                            - code
                            - message
                "503":
                    description: Service Unavailable response.
                    schema:
                        $ref: '#/definitions/ServiceUnavailableError'
                        required:
                            - code
                            - message
            schemes:
                - http
            security:
                - jwt_header_Authorization: []
    /surveys/{survey_id}/send_missing_recipients:
        post:
            tags:
                - survey
            summary: send_missing_recipients survey
            description: |-
                Send survey emails to committee members who haven't received it (proxies to ITX POST /v2/surveys/{survey_id}/send_missing_recipients)

                **Required security scopes for jwt**:
                  * `manage:projects`
                  * `manage:surveys`
            operationId: survey#send_missing_recipients
            parameters:
                - name: committee_id
                  in: query
                  description: Optional committee ID to resync only that committee
                  required: false
                  type: string
                - name: survey_id
                  in: path
                  description: Survey identifier
                  required: true
                  type: string
                - name: Authorization
                  in: header
                  description: JWT token
                  required: false
                  type: string
            responses:
                "204":
                    description: No Content response.
                "400":
                    description: Bad Request response.
                    schema:
                        $ref: '#/definitions/BadRequestError'
                        required:
                            - code
                            - message
                "401":
                    description: Unauthorized response.
                    schema:
                        $ref: '#/definitions/UnauthorizedError'
                        required:
                            - code
                            - message
                "403":
                    description: Forbidden response.
                    schema:
                        $ref: '#/definitions/ForbiddenError'
                        required:
                            - code
                            - message
                "404":
                    description: Not Found response.
                    schema:
                        $ref: '#/definitions/NotFoundError'
                        required:
                            - code
                            - message
                "500":
                    description: Internal Server Error response.
                    schema:
                        $ref: '#/definitions/InternalServerError'
                        required:
                            - code
                            - message
                "503":
                    description: Service Unavailable response.
                    schema:
                        $ref: '#/definitions/ServiceUnavailableError'
                        required:
                            - code
                            - message
            schemes:
                - http
            security:
                - jwt_header_Authorization: []
    /surveys/schedule:
        post:
            tags:
                - survey
            summary: schedule_survey survey
            description: |-
                Create a scheduled survey for ITX project committees (proxies to ITX POST /surveys/schedule)

                **Required security scopes for jwt**:
                  * `manage:projects`
                  * `manage:surveys`
            operationId: survey#schedule_survey
            parameters:
                - name: Authorization
                  in: header
                  description: JWT token
                  required: false
                  type: string
                - name: schedule_survey_request_body
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/SurveyScheduleSurveyRequestBody'
            responses:
                "201":
                    description: Created response.
                    schema:
                        $ref: '#/definitions/SurveyScheduleResult'
                        required:
                            - id
                            - survey_status
                "400":
                    description: Bad Request response.
                    schema:
                        $ref: '#/definitions/BadRequestError'
                        required:
                            - code
                            - message
                "401":
                    description: Unauthorized response.
                    schema:
                        $ref: '#/definitions/UnauthorizedError'
                        required:
                            - code
                            - message
                "403":
                    description: Forbidden response.
                    schema:
                        $ref: '#/definitions/ForbiddenError'
                        required:
                            - code
                            - message
                "404":
                    description: Not Found response.
                    schema:
                        $ref: '#/definitions/NotFoundError'
                        required:
                            - code
                            - message
                "409":
                    description: Conflict response.
                    schema:
                        $ref: '#/definitions/ConflictError'
                        required:
                            - code
                            - message
                "500":
                    description: Internal Server Error response.
                    schema:
                        $ref: '#/definitions/InternalServerError'
                        required:
                            - code
                            - message
                "503":
                    description: Service Unavailable response.
                    schema:
                        $ref: '#/definitions/ServiceUnavailableError'
                        required:
                            - code
                            - message
            schemes:
                - http
            security:
                - jwt_header_Authorization: []
definitions:
    BadRequestError:
        title: BadRequestError
        type: object
        properties:
            code:
                type: string
                description: HTTP status code
                example: Distinctio et dolorem rerum.
            message:
                type: string
                description: Error message
                example: Non minus magnam.
        description: Bad request
        example:
            code: Sunt itaque.
            message: Aut doloribus perspiciatis.
        required:
            - code
            - message
    ConflictError:
        title: ConflictError
        type: object
        properties:
            code:
                type: string
                description: HTTP status code
                example: Et distinctio optio blanditiis id neque hic.
            message:
                type: string
                description: Error message
                example: Nihil numquam iure ut impedit fugiat.
        description: Conflict
        example:
            code: Maxime rerum a exercitationem molestias aliquam maiores.
            message: Possimus culpa.
        required:
            - code
            - message
    ExcludedCommittee:
        title: ExcludedCommittee
        type: object
        properties:
            committee_category:
                type: string
                description: Committee category
                example: Technical Steering Committee
                enum:
                    - Legal Committee
                    - Finance Committee
                    - Special Interest Group
                    - Board
                    - Technical Oversight Committee/Technical Advisory Committee
                    - Technical Steering Committee
            committee_id:
                type: string
                description: Committee ID
                example: qa1e8536-a985-4cf5-b981-a170927a1d11
            committee_name:
                type: string
                description: Committee name
                example: Technical Steering Committee
            project_id:
                type: string
                description: Project ID
                example: 003170000123XHTAA2
            project_name:
                type: string
                description: Project name
                example: Kubernetes
        description: Committee information for preview send
        example:
            committee_category: Technical Steering Committee
            committee_id: qa1e8536-a985-4cf5-b981-a170927a1d11
            committee_name: Technical Steering Committee
            project_id: 003170000123XHTAA2
            project_name: Kubernetes
        required:
            - project_id
            - project_name
            - committee_id
            - committee_name
            - committee_category
    ForbiddenError:
        title: ForbiddenError
        type: object
        properties:
            code:
                type: string
                description: HTTP status code
                example: Architecto autem corporis sit.
            message:
                type: string
                description: Error message
                example: Voluptas ut aut aut ducimus.
        description: Forbidden
        example:
            code: Modi accusantium ad repellendus in quis saepe.
            message: Nulla veritatis ut harum possimus totam temporibus.
        required:
            - code
            - message
    ITXPreviewRecipient:
        title: ITXPreviewRecipient
        type: object
        properties:
            email:
                type: string
                description: Email address
                example: john.doe@example.com
                format: email
            first_name:
                type: string
                description: User first name
                example: John
            last_name:
                type: string
                description: User last name
                example: Doe
            name:
                type: string
                description: User full name
                example: John Doe
            role:
                type: string
                description: Role in committee
                example: Voting Rep
                enum:
                    - Chair
                    - Voting Rep
                    - Member
            user_id:
                type: string
                description: LF user ID
                example: 005f1000009RbC4AAK
            username:
                type: string
                description: Linux Foundation ID
                example: jdoe
        description: Recipient information for preview send
        example:
            email: john.doe@example.com
            first_name: John
            last_name: Doe
            name: John Doe
            role: Voting Rep
            user_id: 005f1000009RbC4AAK
            username: jdoe
        required:
            - user_id
            - email
    InternalServerError:
        title: InternalServerError
        type: object
        properties:
            code:
                type: string
                description: HTTP status code
                example: Et aut explicabo dolorem quis numquam.
            message:
                type: string
                description: Error message
                example: Ut ipsam laborum aut.
        description: Internal server error
        example:
            code: Animi voluptas.
            message: Nihil sit commodi.
        required:
            - code
            - message
    LFXProject:
        title: LFXProject
        type: object
        properties:
            id:
                type: string
                description: Project ID
                example: 003170000123XHTAA2
            logo_url:
                type: string
                description: Project logo URL
                example: Nisi et quo.
            name:
                type: string
                description: Project name
                example: Express JS
            slug:
                type: string
                description: Project slug
                example: express-gateway
            status:
                type: string
                description: Project status/stage
                example: Active
                enum:
                    - Formation - Exploratory
                    - Formation - Engaged
                    - Active
                    - Archived
                    - Formation - On Hold
                    - Formation - Disengaged
                    - Formation - Confidential
                    - Prospect
        description: LFX Project information
        example:
            id: 003170000123XHTAA2
            logo_url: Qui accusantium et dolore qui nesciunt.
            name: Express JS
            slug: express-gateway
            status: Active
        required:
            - id
            - name
            - slug
            - status
    NotFoundError:
        title: NotFoundError
        type: object
        properties:
            code:
                type: string
                description: HTTP status code
                example: Ab consequatur voluptas quae fuga velit possimus.
            message:
