---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: lfx-v2-survey-service
  namespace: {{ .Values.lfx.namespace }}
spec:
  parentRefs:
  - group: gateway.networking.k8s.io
    kind: Gateway
    name: {{ .Values.traefik.gateway.name }}
    namespace: {{ .Values.traefik.gateway.namespace }}
  hostnames:
  - "lfx-api.{{ .Values.lfx.domain }}"
  rules:
  # Main application endpoints (with authentication)
  - matches:
    - path:
        type: Exact
        value: /surveys
    - path:
        type: PathPrefix
        value: /surveys/
    {{- if .Values.heimdall.enabled }}
    filters:
    - type: ExtensionRef
      extensionRef:
        group: traefik.io
        kind: Middleware
        name: heimdall-forward-body
    {{- end }}
    backendRefs:
    - group: ''
      kind: Service
      name: lfx-v2-survey-service
      port: {{ .Values.service.port }}
      weight: 1
